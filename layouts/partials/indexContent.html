{{ range sort (where .Site.Sections "Params.hidefrommenu" "!=" true) "Title" }}
<div class="p-2">
  <h2 class="pb-1">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>

  <div class="d-flex flex-column">
    {{ range first 4 .Pages }}
    <div class="d-flex flex-row ms-4 align-items-center">
      <small class="mr-1 py-2">
        {{- .Date.Format (default "2006-01-02" "2006 Jan 2") }}&nbsp;&mdash;&nbsp;
      </small>      
        <a
        class="py-2"
          href="{{ .Permalink }}"
          {{- if .Params.description -}}
          title="{{- .Params.description -}}"     
          {{- end -}}
        >
          {{- .Title -}}
        </a>
      
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
